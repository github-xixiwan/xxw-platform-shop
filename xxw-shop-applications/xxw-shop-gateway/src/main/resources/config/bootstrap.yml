spring:
  application:
    name: shop-gateway
  profiles:
    active: @profileActive@
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowed-headers: "*"
            # 半个月内都允许
            max-age: 1296000
            # 测试环境，全部允许
            allowedOriginPatterns: "*"
              # allowedOrigins:
              # - "http://localhost:9527"
              # - "http://localhost:9527"
              # - "http://localhost:9528"
              # - "http://localhost:9529"
            # - "http://:9527"
            allowedMethods:
              - GET
              - POST
              - PUT
              - OPTIONS
              - DELETE
      discovery:
        locator:
          # 开启服务注册和发现
          enabled: true
          # 转小写
          lower-case-service-id: true 
      routes:
        - id: shop-rbac
          uri: lb://shop-rbac
          predicates:
            - Path=/xxw_shop_rbac/**
          filters:
            - RewritePath=/xxw_shop_rbac(?<segment>/?.*), $\{segment}
        - id: shop-auth
          uri: lb://shop-auth
          predicates:
            - Path=/xxw_shop_auth/**
          filters:
            - RewritePath=/xxw_shop_auth(?<segment>/?.*), $\{segment}
        - id: shop-platform
          uri: lb://shop-platform
          predicates:
            - Path=/xxw_shop_platform/**
          filters:
            - RewritePath=/xxw_shop_platform(?<segment>/?.*), $\{segment}
        - id: shop-support
          uri: lb://shop-support
          predicates:
            - Path=/xxw_shop_support/**
          filters:
            - RewritePath=/xxw_shop_support(?<segment>/?.*), $\{segment}